<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til JoHotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎉 Velkommen til JoHotel, {username}!</h2>
        <p>Din konto er nu klar, og vi glæder os til at give dig en fantastisk oplevelse.</p>
        <p>Udforsk vores hotel, book værelser nemt, og nyd dit ophold!</p>
        <div class="footer">
            &copy; {currentYear} JoHotel – Tak fordi du valgte os!
        </div>
    </div>
</body>
</html>
