<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Kundesvar {ticketNumber}</title>
    <style>
        body {
            font-family: Arial,Helvetica,sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 24px
        }

        .wrap {
            max-width: 620px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,.06);
            padding: 24px
        }

        pre {
            white-space: pre-wrap;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 12px
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2>Kunden {customerName} har svaret · {ticketNumber}</h2>
        <pre>{message}</pre>
        <p><a href="{deskUrl}">Åbn sagen</a></p>
        <p style="color:#777;font-size:.9em;margin-top:20px">&copy; {currentYear} {brand}</p>
    </div>
</body>
</html>
